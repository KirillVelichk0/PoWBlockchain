syntax = "proto3";
package block_external.v1;

message Block {
  bytes cur_hash = 1;
  bytes prev_hash = 2;
  uint64 unix_timestamp = 3;
  message Key {
    bytes x = 1;
    bytes y = 2;
  }
  Key mined_by = 4;
  uint64 ledger_id = 5;
  uint64 mining_points = 6;
  double luck = 7;
  bytes contained_data = 8;
}
